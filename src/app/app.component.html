<p>Weather Forecast for Charlotte, NC, {{today | date}}</p>
<table>
  <tr *ngFor="let period of periods">
    <td>{{period.name}}</td>
    <td>{{period.temperature}} {{period.temperatureUnit}}</td>
    <td><img *ngIf="period.icon" [src]="period.icon"></td>
    <td>{{period.detailedForecast}}</td>

  </tr>

</table>
